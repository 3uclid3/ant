name: Nightly

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # Nightly at 03:00 UTC

jobs:
  linux-build-benchmark:
    runs-on: ubuntu-24.04
    permissions:
      actions: write
      contents: read
      packages: read
    container:
      image: ghcr.io/${{ github.repository }}-ubuntu-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      matrix: ${{ steps.prepare.outputs.matrix }}

    steps:
      - name: Get current date as package key
        id: cache_key
        shell: bash
        run: echo "key=$(date +'%V')" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v5

      # Force xmake to a specific folder (for cache)
      - name: Set xmake env
        run: echo "XMAKE_GLOBALDIR=${{ runner.workspace }}/xmake-global" >> $GITHUB_ENV
        shell: bash

      # Update xmake repository (in order to have the file that will be cached)
      - name: Update xmake repository
        run: xmake repo --update

      # Fetch xmake dependency_hash
      - name: Retrieve dependencies hash
        id: dependency_hash
        run: echo "hash=$(xmake l utils.ci.packageskey)" >> $GITHUB_OUTPUT
        shell: bash

      # Cache xmake dependencies
      - name: Restore cached xmake dependencies
        id: restore-depcache
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.XMAKE_GLOBALDIR }}/.xmake/packages
          key: linux-benchmarks-${{ steps.dependency_hash.outputs.hash }}-W${{ steps.cache_key.outputs.key }}
          restore-keys: |
            linux-benchmarks-${{ steps.dependency_hash.outputs.hash }}-

      # Configure build
      - name: Configure
        run: xmake f -m benchmarks --toolchain=llvm --benchmarks=y -y

      # Save dependencies
      - name: Save cached xmake dependencies
        if: ${{ !steps.restore-depcache.outputs.cache-hit }}
        uses: actions/cache/save@v4
        with:
          path: ${{ env.XMAKE_GLOBALDIR }}/.xmake/packages
          key: ${{ steps.restore-depcache.outputs.cache-primary-key }}

      - name: Run benchmarks
        run: xmake test -g tests/bench

      - name: Prepare results for publishing
        id: prepare
        shell: bash
        run: |
          shopt -s nullglob
          items=()
          for f in build/*.bench.json; do
            base="$(basename "$f")"      # e.g., dynamic_bitset.bench.json
            page="${base%.bench.json}"   # -> dynamic_bitset
            items+=("{\"file\":\"$base\",\"page\":\"$page\"}")
          done
          if [ ${#items[@]} -eq 0 ]; then
            echo "No *.bench.json files found under build/." >&2
            exit 1
          fi
          printf 'matrix={"include":[%s]}\n' "$(IFS=,; echo "${items[*]}")" >>"$GITHUB_OUTPUT"

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: build/*.bench.json

  linux-build-publish:
    needs: linux-build-benchmark
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      deployments: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.linux-build-benchmark.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download benchmark artifacts
        uses: actions/download-artifact@v6
        with:
          name: benchmark-results
          path: benchmark-results

      - name: Publish (${{ matrix.page }})
        uses: rhysd/github-action-benchmark@v1
        with:
          name: ant benchmarks â€¢ ${{ matrix.page }}
          tool: googlecpp
          output-file-path: benchmark-results/${{ matrix.file }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: "130%"
          fail-on-alert: true
          comment-always: true

  windows-build-test:
    runs-on: windows-latest
    permissions:
      actions: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        build_type: [debug, release]
    steps:
      - name: Get current week as package key (pwsh)
        id: cache_key
        shell: pwsh
        run: |
          $calendar = [System.Globalization.CultureInfo]::InvariantCulture.Calendar
          $week = $calendar.GetWeekOfYear((Get-Date), [System.Globalization.CalendarWeekRule]::FirstFourDayWeek, [System.DayOfWeek]::Monday)
          "key=$week" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Checkout
        uses: actions/checkout@v5

      # Force xmake to a specific folder (for cache)
      - name: Set xmake env
        shell: pwsh
        run: echo "XMAKE_GLOBALDIR=${{ runner.workspace }}/xmake-global" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          actions-cache-folder: .xmake-cache-W${{ steps.cache_key.outputs.key }}

      # Update xmake repository (in order to have the file that will be cached)
      - name: Update xmake repository
        run: xmake repo --update

      # Fetch xmake dependency_hash
      - name: Retrieve dependencies hash
        id: dependency_hash
        shell: pwsh
        run: echo "hash=$(xmake l utils.ci.packageskey)" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      # Cache xmake dependencies
      - name: Restore cached xmake dependencies
        id: restore-depcache
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.XMAKE_GLOBALDIR }}/.xmake/packages
          key: windows-test-${{ matrix.build_type }}-${{ steps.dependency_hash.outputs.hash }}-W${{ steps.cache_key.outputs.key }}
          restore-keys: |
            windows-test-${{ matrix.build_type }}-${{ steps.dependency_hash.outputs.hash }}-

      # Configure build
      - name: Configure
        run: xmake f -m ${{ matrix.build_type }} --toolchain=clang-cl -y

      # Save dependencies
      - name: Save cached xmake dependencies
        if: ${{ !steps.restore-depcache.outputs.cache-hit }}
        uses: actions/cache/save@v4
        with:
          path: ${{ env.XMAKE_GLOBALDIR }}/.xmake/packages
          key: ${{ steps.restore-depcache.outputs.cache-primary-key }}

      - name: Run unit tests
        run: xmake test -g tests/unit

      - name: Run compile tests
        run: xmake test -g tests/compile
